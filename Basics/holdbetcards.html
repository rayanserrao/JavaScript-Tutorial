<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var count = 0;
        function fun(card){
            switch(card){
                case 1:
                case 2:
                case 3:
                case 4:
                case 5:
                case 6:
                    count++;
                    break;
                case 10:
                case 'J':
                case 'Q':
                case "K":
                case "A":
                    count--;
                    break;

                

            }

            var holdvale = 'Hold';
            if (count>0){
                holdvale = 'Bet';
            }
            return count + " " + holdvale;



        }
        // fun('A'); fun('K'); fun(1); fun('K'); fun('A');
        console.log(fun(10));
    </script>
    
</body>
</html>
