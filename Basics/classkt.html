    <script>
        console.log("class kt")
        class Employee {
            constructor(name,exp,div){
                this.name = name;
                this.exp = exp;
                this.div = div;
            }

            slogan(){
                return ` i am ${this.name} belongs to this`
            }

            static add(a,b){
                return a + b;
            }

        }

        obj1 = new Employee('rayan',3,'ML');
        console.log(obj1);


        class Programmer extends Employee{
            constructor(name,exp,div,lang){
                super(name,exp,div);
                this.lang = lang;
            }

            details(){
                if (this.lang == 'Python'){
                    return 'Python'
                }
                else{
                    return "javscript"
                }
            }
        }

        obj2 = new Programmer('be',4,'AI','python');
        console.log(obj2);
