<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>


    <script>
        var myar = [];
        var i =0;
        while(i<5){
            myar.push(i);
            i += 2;
        }

        console.log(myar);
        console.log(myar.length);


        for(var j=0;j<5;j++){
            myar.unshift(j);
        }

        console.log(myar);
        console.log(myar.length);


        var myar =[];
        var i =10;
        do{
            myar.push(i);
            i++;
        }while(i<5)

        console.log(i,myar);
    </script>
    
</body>
